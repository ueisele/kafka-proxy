  #############################################################
  # Kafka CLI                                                 #
  #############################################################
  cli-kafka:
    image: ${KAFKA_IMAGE}:${KAFKA_VERSION}
    hostname: cli-kafka
    working_dir: /work
    volumes:
      - ./target:/work/config
    entrypoint: /bin/bash
    tty: true

  cli-kcat:
    image: docker.io/confluentinc/cp-kcat:7.2.1
    hostname: cli-kcat
    entrypoint: /bin/bash
    working_dir: /work
