Configuration:
  status: warn
  name: YAMLConfig
  thresholdFilter:
    level: trace
  appenders:
    Console:
      name: STDOUT
      target: SYSTEM_OUT
      PatternLayout:
        Pattern: "%m%n"

  Loggers:
    logger:
      - name: net.uweeisele.kafka
        level: info
        additivity: false
        AppenderRef:
          ref: STDOUT
      -
        name: java.nio
        level: info
        additivity: false
        AppenderRef:
          ref: STDOUT
      -
        name: org.apache.kafka.common.network.SslTransportLayer
        level: trace
        additivity: false
        AppenderRef:
          ref: STDOUT
    Root:
      level: warn
      AppenderRef:
        ref: STDOUT