Configuration:
  status: warn
  name: YAMLConfig
  thresholdFilter:
    level: info
  appenders:
    Console:
      name: STDOUT
      target: SYSTEM_OUT
      PatternLayout:
        Pattern: "%m%n"

  Loggers:
    logger:
      - name: net.uweeisele.tcp
        level: info
        additivity: false
        AppenderRef:
          ref: STDOUT
      -
        name: java.nio
        level: info
        additivity: false
        AppenderRef:
          ref: STDOUT
    Root:
      level: warn
      AppenderRef:
        ref: STDOUT